<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quest - Formulário</title>

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
	</head>
	<body>
		<div class="text">
			<h2>
				Ficou com dúvida? <br />
				Nos mande uma mensagem
			</h2>
			<p>
				caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
				entraremos em contato em menos de 24h.
			</p>
		</div>

		<form>
			<div class="formInput">
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Nome completo *" />
				<p class="validationMsg" id="nameMsg">campo obrigatório</p>
			</div>
			<div class="formInput">
				<input type="email" name="email" id="email" placeholder="Email *" />
				<p class="validationMsg" id="emailMsg">campo obrigatório</p>
			</div>
			<div class="formInput">
				<input type="tel" name="phone" id="phone" placeholder="Telefone *" />
				<p class="validationMsg" id="phoneMsg">campo obrigatório</p>
			</div>
			<div class="formInput">
				<textarea
					name="mensagem"
					id="mensagem"
					placeholder="Mensagem *"></textarea>
				<p class="validationMsg" id="textMsg">campo obrigatório</p>
			</div>
			<p>*campos obrigatórios</p>
			<button type="submit">Enviar</button>
		</form>

		<script src="./src/js/script.js"></script>
	</body>
</html>
